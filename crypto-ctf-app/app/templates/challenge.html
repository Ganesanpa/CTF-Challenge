<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Challenge - Crypto CTF</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h2>üîê Challenge: {{ challenge.name }}</h2>

    <p>{{ challenge.description }}</p>

    <form method="POST">
      <label for="answer">Your Answer:</label>
      <input type="text" name="answer" required>

      <button type="submit">Submit Answer</button>
    </form>

    {% if message %}
      <p class="message">{{ message }}</p>
    {% endif %}

    <p><a href="{{ url_for('main.index') }}">Back to Dashboard</a></p>
  </div>
</body>
</html>
